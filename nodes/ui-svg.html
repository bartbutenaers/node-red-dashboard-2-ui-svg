<script type="text/javascript">
    RED.nodes.registerType('ui-svg', {
        category: RED._('@bartbutenaers/node-red-ui-svg/ui-base:ui-base.label.category'),
        color: RED._('@bartbutenaers/node-red-ui-svg/ui-base:ui-base.colors.light'),
        defaults: {
            name: { value: "" },
            group: { type: 'ui-group', required: true },
            example: { value: "" },
            width: {
                value: 0,
                validate: function (v) {
                    const width = v || 0
                    const currentGroup = $('#node-input-group').val() || this.group
                    const groupNode = RED.nodes.node(currentGroup)
                    const valid = !groupNode || +width <= +groupNode.width
                    $('#node-input-size').toggleClass('input-error', !valid)
                    return valid
                }
            },
            height: { value: 0 }
        },
        inputs: 1,
        outputs: 1,
        icon: "file.svg",
        label: function() {
            return this.name || "ui-svg";
        },
        oneditprepare: function () {
            $('#node-input-size').elementSizer({
                width: '#node-input-width',
                height: '#node-input-height',
                group: '#node-input-group'
            });
        }
    });
</script>

<script type="text/html" data-template-name="ui-svg">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-group"><i class="fa fa-table"></i> Group</label>
        <input type="text" id="node-input-group">
    </div>
    <div class="form-row">
        <label><i class="fa fa-object-group"></i> <span data-i18n="ui-example.label.size"></label>
        <input type="hidden" id="node-input-width">
        <input type="hidden" id="node-input-height">
        <button class="editor-button" id="node-input-size"></button>
    </div>
    <div class="form-row">
        <label for="node-input-example"><i class="fa fa-hand"></i> Example</label>
        <input type="text" id="node-input-example">
    </div>
</script>
